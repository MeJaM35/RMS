{% extends 'base.html' %}


{% block content %}



{% include 'header.html' %}

<div class="container-fluid">

  {% if messages %}
    <ul class="messages">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}

    



<h1> Add Skills </h1>



{% for Skill in Skills %}

<div class="bbl rounded25 float-left eee"> {{Skill.name}} </div>

{% endfor %}





<form  class ='input-wrapper' method='POST'>
  {% csrf_token %}

  <input type='text' name='name'>

  <button type='submit' class="rl-btn rounded25"> Edit </button>
</form>



              


         



</div>
{% endblock %}
