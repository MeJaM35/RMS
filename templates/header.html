<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      href="{% static 'fontawesomefree/css/fontawesome.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'fontawesomefree/css/brands.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'fontawesomefree/css/solid.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <title>Recruiter Header</title>
  </head>
  <body class='bdy'>
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <ul class="navbar-nav logo">
          <li class="nav-logo float-left">
            <h1>
              <a href="{% url 'home' %}">
                <img
                  src="{% static 'assets/logo.svg' %}"
                  width="250"
                  height="50.2"
                />
              </a>
            </h1>
          </li>

        </ul>

          <ul class="navbar-nav logo float-right">
            <li class="float-right icon search rounded25">
              <input
                class="rounded25 no-border "
                type="text"
                placeholder="Search"
              />
              <button class="search-icon rounded25">
                <i class="icon fa-sharp fa-solid fa-magnifying-glass"></i>
              </button>
            </li>
            <!-- Avatar -->
            {% if user.is_authenticated %}

            <li class="nav-item dropdown float-right">

              <a
                class="nav-link d-flex align-items-center"
                href="{% url 'notif' %}"
              >
                

                <i class="fa-regular fa-bell icon"></i>
              </a>
            </li>

            <li>
              <div class="dropdown">
                <div class="menu-trigger">
                  <i class="fa-regular fa-user icon"></i>
                </div>
                <ul>
                  <li>
                    <a
                      class="nav-link d-flex align-items-center"
                      href="{% url 'view-profile' %}"
                    >
                      Profile</a
                    >
                  </li>

                  <li>
                    <a
                      class="nav-link d-flex align-items-center"
                      href="{% url 'logout' %}"
                      >Logout
                    </a>
                  </li>
                </ul>
              </div>

              {% else %}
            </li>

            <li class="nav-item float-right">
              <div class="dropdown">
                <div class="menu-trigger">
                  <i class="fa-regular fa-user icon"></i>
                </div>
                <ul>
                  <li>
                    <a
                      class="nav-link d-flex align-items-center"
                      href="{% url 'login' %}"
                    >
                      Login</a
                    >
                  </li>

                  <li>
                    <a
                      class="nav-link d-flex align-items-center"
                      href="{% url 'register' %}"
                      >Register
                    </a>
                  </li>

                  <li>
                    <a
                      class="nav-link d-flex align-items-center"
                      href="{% url 'register-org' %}"
                      >Register as Organization
                    </a>
                  </li>
                </ul>
              </div>
            </li>

            {% endif %}
          </ul>
        
      </div>
    </nav>
  </body>
</html>
