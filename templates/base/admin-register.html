{% extends 'base.html' %}


{% block content %}

{% load static %}


<link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">

<div class="container-fluid bg-grade">

    <div class="fix-top-left"> <a href="{{ request.META.HTTP_REFERER }}"> <i class="fa-solid fa-angle-left"></i> back </a></div>

    <div class="align-vert">


        <div class="rounded25 reg-bbl">

            <div class="logo-reg">

                <a href="{% url 'home' %}">
                    <img
                      src="{% static 'assets/logo.svg' %}"
                     
                    />
                  </a>
                
    
                <h1> Admin </h1>

            </div>

    <form class='admin-form' method='POST'>
        {% csrf_token %}
        <table>
            <tr>
              <td>{{form.first_name}}</td>
              <td>{{form.last_name}}</td>
            </tr>
            <tr>
              <td>{{form.password1}}</td>
              <td>{{form.password2}}</td>
            </tr>
          </table>

        <div class="btn-cnt">
            
            <button class="rounded25 sub-sub rl-btn"> Register </button>

        </div>

      </form>

        
        
    </div>

   
        




</div>
{% endblock %}
