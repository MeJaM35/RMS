{% extends 'base.html' %}


{% block content %}



{% include 'header.html' %}

<div class="container-fluid">

    



<h1> Add Education </h1>



{% for e in exp %}

<div class="bbl-lg rounded25 eee ">


{{e.role}}
<br>
{{e.company}}
<br>
{{e.start_date}}|{{e.end_date}}

<br>

</div>
{% endfor %}



<form class = 'input-wrapper'  method='POST'>
  {% csrf_token %}

  <label for="{{form.role.html_name}}">Role:</label>
{{form.role}}

<label for="{{form.company.html_name}}">Company:</label>
{{form.company}}

<label for="{{form.start_date.html_name}}">Start Date:</label>
<input type="date" name="{{form.start_date.html_name}}" value="{{form.start_date.value|date:'Y-m-d'}}" class="datepicker" />

<label for="{{form.end_date.html_name}}">End Date:</label>
<input type="date" name="{{form.end_date.html_name}}" value="{{form.end_date.value|date:'Y-m-d'}}" class="datepicker" />

  <button type='submit' class="rl-btn rounded25"> Edit </button>
</form>



              


         



</div>
{% endblock %}
