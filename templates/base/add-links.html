{% extends 'base.html' %}


{% block content %}

<div class="container-fluid">

    {% load static %}

    {% include 'header.html' %}



<div class="pfp-div ">

 
  
    

    <form class='input-wrapper' method='POST'>
        {% csrf_token %}
    
        <div class="form-group">
            <div class="input-wrapper">
                {{ form.github.label_tag }}
                {{ form.github }}
            </div>
        </div>
        <div class="form-group">
            <div class="input-wrapper">
                {{ form.linkedin.label_tag }}
                {{ form.linkedin }}
            </div>

        <button class="rounded25 sub-sub rl-btn">Add</button>
    </form>
    
    

    


</div>
{% endblock %}
